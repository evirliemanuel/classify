<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"/>

    <!-- MetisMenu CSS -->
    <link rel="stylesheet" th:href="@{/vendor/metisMenu/metisMenu.min.css}" />

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}"/>

    <!-- Custom Fonts -->
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="well" id="response-message" th:if="${param.error}" style="width:92%;position:absolute;margin-top:20px;">Invalid username or password</div>
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" action="/login" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input type="email" name="username" id="username" placeholder="Email" class="form-control" required="required"/>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" placeholder="Password" class="form-control" required="required"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

</body>

</html>
