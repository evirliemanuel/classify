            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <form action="/teacher-add" method="post" id="needs-validation" th:if="${teacher eq null}">
                    <div class="form-group">
                        <label for="firstName">First Name*</label>
                        <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First name" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name*</label>
                        <input name="middleName" type="text" class="form-control" id="middleName" placeholder="Middle name" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name*</label>
                        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Email"  required="required" />
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <div >
                            <select class="form-control" name="departmentId" >
                                <option value="0" >None</option>
                                <option th:each="department, iterStat : ${departmentList}"
                                        th:value="${department.id}" th:text="${department.name}" />
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
                <form action="/teacher-update" method="post" class="form-update-teacher" th:if="${teacher != null}">
                    <input type="hidden" name="id" th:value="${teacher.id}" />
                    <div class="form-group">
                        <label for="firstName">FirstName:</label>
                        <input name="firstName" type="text" class="form-control" th:value="${teacher.firstName}"/>
                    </div>
                    <div class="form-group">
                        <label for="middleName">MiddleName:</label>
                        <input name="middleName" type="text" class="form-control" th:value="${teacher.middleName}"/>
                    </div>
                    <div class="form-group">
                        <label for="lastName">LastName:</label>
                        <input name="lastName" type="text" class="form-control" th:value="${teacher.lastName}"/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" type="email" class="form-control" th:value="${teacher.email}"/>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <div>
                            <select class="form-control" name="departmentId">
                                <option value="0">None</option>
                                <option th:each="department, iterStat : ${departmentList}"
                                        th:selected="${teacher.department} != null ? (${teacher.department.id} == ${department.id} ? 'selected' : 'no') :'no'"
                                        th:value="${department.id}" th:text="${department.name}" />
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Update</button>
                </form>
            </div>

                    $.post('/class/delete',

        });

        $(document).on('click', '#remove-teacher', function() {
            var id = $(this).attr("data-value");
